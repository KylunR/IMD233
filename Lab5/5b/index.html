<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Kylun Robbins Lab 5b</title>
    </head>
    <body>
        <canvas id="myCanvas" width="600" height="600">

        </canvas>
    </body>

    <script>
        let canvas = document.getElementById("myCanvas");

        let context = canvas.getContext("2d");

        // Left vertical line
        context.moveTo(200, 0);
        context.lineTo(200, 600);
        context.lineWidth=5;
        context.stroke();

        // Right vertical line
        context.moveTo(400, 0);
        context.lineTo(400, 600);
        context.lineWidth=5; 
        context.stroke();

        // Left horizontal line
        context.moveTo(0, 200);
        context.lineTo(600, 200);
        context.lineWidth=5;
        context.stroke();

        // Right horizontal line
        context.moveTo(0, 400);
        context.lineTo(600, 400);
        context.lineWidth=5;
        context.stroke();
        
        context.strokeStyle = "#E8D3A2";

        // Circle top-left
        let x=100, y=100, radius=75, angle=2*Math.PI;
        context.moveTo(175, 100);
        context.arc(x, y, radius, 0, angle);  
        context.lineWidth=5;  
        context.stroke();

        // Circle bottom-right
        x=500, y=500, radius=75, angle=2*Math.PI;
        context.moveTo(575, 500);
        context.arc(x, y, radius, 0, angle);  
        context.lineWidth=5;  
        context.stroke();
        
        // Cross middle (top-right to bottom-left)
        context.moveTo(225, 225);
        context.lineTo(375, 375);
        context.lineWidth=5;
        context.stroke();

        // Cross middle (bottom-right to top-left)
        context.moveTo(225, 375);
        context.lineTo(375, 225);
        context.lineWidth=5;
        context.stroke();

    </script>
</html>
